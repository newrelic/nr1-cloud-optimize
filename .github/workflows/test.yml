on: [push]

jobs:
  debug:
    name: Debug
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up secret file
      env:
        DEBUG_T1: ${{ secrets.OPENSOURCE_BOT_TOKEN }}
        DEBUG_T2: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo $DEBUG_T1 >> secrets.txt
        echo $DEBUG_T2 >> secrets.txt

    - name: Run tmate
      uses: mxschmitt/action-tmate@v2